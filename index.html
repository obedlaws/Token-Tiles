<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile'd</title>
</head>
<body>

    <div id="title" class="container">
        <h1>Tile'd</h1>
        <div class="row">
            <div id="subtitle" class="col"><h3>Basic Information of Crypto and Stocks</h3></div>
            <div class="col">
                <form>
                    <select id="coins" name="coin-list">
                        <option value="bitcoin">BTC</option>
                        <option value="ethereum">ETH</option>
                        <option value="binancecoin">BNB</option>
                        <input type="button" onclick="getInfo()" value="Search">
                    </select>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                Token and current Price
                <img src="">
                <h3 id="token-name"></h3>
                <h4 id="price"></h4>
                <h4 id="created-in"></h4>
                
            </div>
            <div class="col-sm-8">
                <div>
                    <canvas id="14D"  width="600" height="400"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Extra Information!
                <div id="Marketcap"></div>
                <div id="24hours-volume"></div>
                <div></div>
                <div></div>
            </div>
            <div class="col"></div>
            <div class="col">
                <h3>Latest News</h3>
                <div class="col">Story 1</div>
                <div class="col">Story 2</div>
                <div class="col">Story 3</div>
            </div>
        </div>


        <div class="row">
            <div></div>
        </div>

    </div>
    <script src="./back.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</body>
</html>
